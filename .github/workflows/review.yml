name: Claude Auto & On-Demand Review

on:
  pull_request:
    types: [opened, synchronize]  # يشتغل لما ينفتح أو يتحدث PR
  issue_comment:
    types: [created]              # يشتغل لما أحد يكتب تعليق جديد
  pull_request_review_comment:
    types: [created]              # يشتغل لو التعليق على سطر كود

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

jobs:
  review:
    runs-on: ubuntu-latest
    if: >
      (
        github.event_name == 'pull_request' ||
        (github.event_name == 'issue_comment' && github.event.issue.pull_request) ||
        (github.event_name == 'pull_request_review_comment')
      )
      &&
      (
        github.event_name == 'pull_request' ||
        contains(github.event.comment.body, '@claude') ||
        contains(github.event.comment.body, 'claude review') ||
        contains(github.event.comment.body, '/claude') ||
        contains(github.event.comment.body, 'review please')
      )
      &&
      github.event.comment.user.type != 'Bot'

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: "Claude Code Review"
        uses: anthropics/claude-code-action@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          model: "claude-3-5-sonnet-latest"
          summarize: true
          inline_suggestions: true
          patch_only: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}

            Please review this pull request with focus on:
            - Code quality and best practices
            - Security and potential bugs
            - Performance and maintainability

            Notes:
            - Respond directly on GitHub with inline and summary comments.
            - Use clear markdown formatting.
            - Only comment on relevant lines in diffs.
            - Do not output analysis to stdout.

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
