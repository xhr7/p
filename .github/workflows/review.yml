jobs:
  review:
    runs-on: ubuntu-latest
    # Ù†ÙØ¹Ù‘Ù„ Ø§Ù„Ø¬ÙˆØ¨ ÙÙ‚Ø· Ø¥Ø°Ø§:
    # - Ø§Ù„Ø­Ø¯Ø« ØªØ¹Ù„ÙŠÙ‚ Ø¹Ù„Ù‰ PR (Ù…Ùˆ Issue Ø¹Ø§Ø¯ÙŠ)
